<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanWash - Discover Local Laundry Services</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        
        nav ul {
            display: flex;
        }
        
        nav ul li {
            margin-left: 1rem;
        }
        
        nav ul li a {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: #f5f5f5;
        }
        
        .search-bar {
            flex-grow: 1;
            margin: 0 2rem;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 50vh;
            background-image: url('/api/placeholder/800/400');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.7);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            width: 50%;
            padding: 2rem;
        }
        
        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #000;
        }
        
        .hero-content p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #5a8a44;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #4a7434;
        }
        
        /* Search Form */
        .search-form {
            background-color: #f5f5f5;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .search-form div {
            flex: 1;
            margin-right: 1rem;
        }
        
        .search-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .search-form input, .search-form select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Service Categories */
        .section-title {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.8rem;
        }
        
        .service-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .service-card {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .service-card.active {
            background-color: #5a8a44;
            color: #fff;
        }
        
        .service-icon {
            width: 64px;
            height: 64px;
            background-color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .service-icon img {
            width: 32px;
            height: 32px;
            filter: invert(1);
        }
        
        /* Deals Section */
        .deals-section {
            background-color: #f0f7e8;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .deals-content {
            width: 50%;
        }
        
        .deals-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .price {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .deals-images {
            position: absolute;
            right: 2rem;
            top: 2rem;
            width: 40%;
            height: 80%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 1rem;
        }
        
        .deals-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .special-badge {
            position: absolute;
            right: 2rem;
            top: 2rem;
            background-color: #5a8a44;
            color: #fff;
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
        }
        
        /* Top Picks Section */
        .top-picks {
            margin-bottom: 2rem;
        }
        
        .picks-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            padding: 0 2rem;
        }
        
        .pick-card {
            width: 30%;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pick-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .pick-info {
            padding: 1rem;
        }
        
        .pick-tag {
            display: inline-block;
            background-color: #5a8a44;
            color: #fff;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        
        .pick-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .pick-price {
            font-weight: bold;
        }
        
        /* Features Section */
        .features-section {
            background-color: #f5f5f5;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .feature-card h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .feature-card h3 i {
            margin-right: 0.5rem;
            color: #5a8a44;
        }
        
        /* Reviews Section */
        .reviews-section {
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .reviews-container {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
        }
        
        .review-card {
            min-width: 300px;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .review-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        
        .stars {
            color: #ffc107;
            margin-top: 0.5rem;
        }
        
        /* Footer */
        footer {
            background-color: #fff;
            padding: 2rem;
            border-top: 1px solid #ddd;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
        }
        
        .footer-logo {
            width: 30%;
        }
        
        .footer-links {
            display: flex;
            flex-direction: column;
        }
        
        .footer-links a {
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        .footer-links a:hover {
            color: #5a8a44;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                width: 100%;
                padding: 1rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-form div {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .deals-content {
                width: 100%;
            }
            
            .deals-images {
                position: static;
                width: 100%;
                margin-top: 1rem;
            }
            
            .picks-container {
                flex-direction: column;
            }
            
            .pick-card {
                width: 100%;
                margin-bottom: 1rem;
            }
            
            .footer-content {
                flex-direction: column;
            }
            
            .footer-logo {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="/api/placeholder/30/30" alt="CleanWash Logo"> CleanWash
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for laundry services...">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Service List</a></li>
                <li><a href="#book">Book Now</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Discover local laundry</h1>
            <p>Find the perfect laundry option for your needs with transparent pricing and flexible scheduling.</p>
            <a href="#search" class="btn">Discover</a>
        </div>
    </section>

    <!-- Search Form -->
    <section class="search-form" id="search">
        <div>
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Nearby">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" placeholder="Select dates">
        </div>
        <div>
            <label for="guests">Loads</label>
            <select id="guests">
                <option value="1">1 Load</option>
                <option value="2">2 Loads</option>
                <option value="3">3 Loads</option>
                <option value="4">4+ Loads</option>
            </select>
        </div>
        <a href="#results" class="btn">Search</a>
    </section>

    <!-- Service Categories -->
    <section id="services">
        <h2 class="section-title">Service Categories</h2>
        <div class="service-categories">
            <div class="service-card">
                <div class="service-icon">
                    <img src="/api/placeholder/32/32" alt="Wash & Fold Icon">
                </div>
                <p>Wash & Fold</p>
            </div>
            <div class="service-card">
                <div class="service-icon">
                    <img src="/api/placeholder/32/32" alt="Dry Cleaning Icon">
                </div>
                <p>Dry Cleaning</p>
            </div>
            <div class="service-card">
                <div class="service-icon">
                    <img src="/api/placeholder/32/32" alt="Ironing Services Icon">
                </div>
                <p>Ironing Services</p>
            </div>
            <div class="service-card">
                <div class="service-icon">
                    <img src="/api/placeholder/32/32" alt="Special Treatments Icon">
                </div>
                <p>Special Treatments</p>
            </div>
            <div class="service-card active">
                <div class="service-icon">
